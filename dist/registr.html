<!doctype html><html lang="en"><head>   <meta charset="UTF-8">   <meta name="viewport"         content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">   <meta http-equiv="X-UA-Compatible" content="ie=edge">   <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap" rel="stylesheet">   <link rel="icon" href="images/bitcoin.svg">   <link rel="stylesheet" href="styles/styles.min.css">   <title>Btc | Registration</title></head><body><header class="header" data-aos="fade-down" data-aos-duration="1000">   <div class="container">      <div class="header__body">         <nav class="header__nav">            <ul class="header__list">               <li class="header__item">                  <a href="#general" class="header__link active">                     GENERAL                  </a>               </li>               <li class="header__item">                  <a href="#about" class="header__link">                     ABOUT US                  </a>               </li>               <li class="header__item">                  <a href="#plans" class="header__link">                     PLANS                  </a>               </li>               <li class="header__item">                  <a href="#stat" class="header__link">                     STATISTIC                  </a>               </li>               <li class="header__item">                  <a href="#faq" class="header__link">                     HELP AND FAQ                  </a>               </li>            </ul>         </nav>         <div class="header__locale locale select" data-select="eng">            <div class="locale__header select__header">               <span class="select__current">                     Eng: English               </span>               <div class="select__icon">                  <svg width="12" height="7" viewBox="0 0 12 7" fill="none" xmlns="http://www.w3.org/2000/svg">                     <path d="M11 6L6.04425 1L1 6" stroke="inherit" stroke-width="1.25"/>                  </svg>               </div>            </div>            <div class="locale__body select__body">               <a href="#" data-select="eng" class="locale__item select__item">                  Eng: English               </a>               <a href="#" data-select="rus" class="locale__item select__item">                  Rus: Russian               </a>            </div>         </div>      </div>   </div></header><main class="main">   <section class="registr page for-bg-animation">      <form action="#" class="registr__form form">         <div class="form__header">            <h2 class="form__title title">               REGISTRATION            </h2>            <div class="form__checkbox checkbox">               <input type="checkbox" id="remember" name="remember" value="true">               <label for="remember">REMEMBER ME</label>            </div>         </div>         <input class="form__input input" placeholder="USERNAME">         <input class="form__input input" placeholder="E-MAIL ADRESS">         <input class="form__input input" placeholder="PASSWORD">         <input class="form__input input" placeholder="REFERAL CODE">         <button type="submit" class="form__btn btn">            REGISTRATION         </button>         <div class="form__footer">            <a href="/login.html" class="form__link">               SIGN IN ACCOUNT            </a>         </div>      </form>      <div class="bg-animation">         <svg class="wave-one" version="1.1" xmlns="http://www.w3.org/2000/svg"              stroke="rgba(253, 193, 104, 0.55)">            <defs></defs>            <path id="wave-one" d=""/>         </svg>         <svg class="wave-two" version="1.1" xmlns="http://www.w3.org/2000/svg"              stroke="rgba(253, 193, 104, 0.35)">            <defs></defs>            <path id="wave-two" d=""/>         </svg>         <svg class="wave-three" version="1.1" xmlns="http://www.w3.org/2000/svg"              stroke="rgba(253, 193, 104, 0.2)">            <defs></defs>            <path id="wave-three" d=""/>         </svg>      </div>   </section></main><script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"        integrity="sha512-2fk3Q4NXPYAqIha0glLZ2nluueK43aNoxvijPf53+DgL7UW9mkN+uXc1aEmnZdkkZVvtJZltpRt+JqTWc3TS3Q=="        crossorigin="anonymous" referrerpolicy="no-referrer"></script><script src="https://code.jquery.com/jquery-3.6.0.min.js"        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script><script src="js/index.min.js"></script></body></html>
